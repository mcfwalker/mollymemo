<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MollyMemo Extension Options</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 32px;
      max-width: 480px;
      color: #0f172a;
    }
    h1 { font-size: 20px; font-weight: 600; margin-bottom: 8px; }
    .subtitle { font-size: 14px; color: #64748b; margin-bottom: 24px; }
    label { display: block; font-size: 14px; font-weight: 500; margin-bottom: 6px; }
    input {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      font-family: monospace;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      outline: none;
    }
    input:focus { border-color: #6366f1; }
    .help { font-size: 13px; color: #94a3b8; margin-top: 8px; }
    .help a { color: #6366f1; }
    .status {
      margin-top: 16px;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      display: none;
    }
    .status.saved {
      display: block;
      background: #f0fdf4;
      color: #16a34a;
      border: 1px solid #bbf7d0;
    }
  </style>
</head>
<body>
  <h1>MollyMemo</h1>
  <p class="subtitle">Configure your API key for one-click capture</p>
  <label for="apiKey">API Key</label>
  <input type="password" id="apiKey" placeholder="mm_..." autocomplete="off">
  <p class="help">
    Generate a key at <a href="https://mollymemo.com/settings" target="_blank">mollymemo.com/settings</a>
  </p>
  <div id="status" class="status"></div>
  <script src="options.js"></script>
</body>
</html>
